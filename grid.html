<!doctype html>
<html>
<head>
  <title>WEB-html1</title>
  <meta charset="utf-8">
  <style>
      #grid {
        border:5px solid blue;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div {
        border:3px solid red;
      }
    </style>
  </head>

  <body>
    <div id="grid">
      <div>그리드 배우기</div>
      <div>div와 span으로 나누기</div>
    </div>
    </body>
</html>
