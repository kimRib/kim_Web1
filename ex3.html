<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>객체 읽기와 쓰기</h2>
    객체 읽기와 쓰기의 방법, 변수를 지정하고 배열의 이름을 지정해준다.<br>
    <h4>실습)</h4>
      <script>
        var coworkers = {
          "programmer":"kimrib",
          "designer":"rib"
        };
        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("designer : "+coworkers.designer+"<br>");
        coworkers.bookkeeper = "dydals";
        document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
        coworkers["data scientist"] = "Lloyd";
        document.write("data scientist : "+coworkers["data scientist"]+"<br>");
      </script>
    <h2>객체와 반복문</h2>
    객체와 쓰이는 반복문 for에 대해 알아본다.<br>
    <h4>실습)</h4>
        <script>
          for(var key in coworkers) {
            document.write(key+' : '+coworkers[key]+'<br>');
          }
        </script>
    <h2>객체프로퍼티와 메소드</h2>
    객체프로퍼티와 메소드에 대해 알아본다.<br>
    <h4>실습)</h4>
        <script>
          coworkers.showAll = function(){
            for(var key in this) {
              document.write(key+' : '+this[key]+'<br>');

            }
          }
          coworkers.showAll();
        </script>
  </body>
</html>
